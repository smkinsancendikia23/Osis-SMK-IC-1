<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Kegiatan</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script defer src="script.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    .gallery {
      padding-top: 6rem;
      text-align: center;
    }

    .gallery__title {
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: bold;
    }

    .gallery__grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
      padding: 0 20px;
    }

    .gallery__item {
      width: 300px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .gallery__item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .gallery__item:hover {
      transform: scale(1.05);
    }

    @media (max-width: 900px) {
      .gallery__grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .gallery__grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="l-header">
    <nav class="nav bd-grid">
      <div>
        <a href="index.html" class="nav__logo">Portfolio</a>
      </div>
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="about.html" class="nav__link">Proker Osis</a></li>
          <li class="nav__item"><a href="gallerykegiatan.html" class="nav__link">Visi Misis</a></li>
          <li class="nav__item"><a href="contact.html" class="nav__link">Contact</a></li>
        </ul>
      </div>
      <div class="nav__toggle" id="nav-toggle">&#9776;</div>
    </nav>
  </header>

  <main class="l-main">
    <section class="gallery bd-grid">
      <h1 class="gallery__title">Gallery Kegiatan OSIS</h1>
      <div class="gallery__grid">
        <div class="gallery__item"><img src="img/kegiatan1.jpg" alt="Kegiatan 1"></div>
        <div class="gallery__item"><img src="img/kegiatan2.jpg" alt="Kegiatan 2"></div>
        <div class="gallery__item"><img src="img/kegiatan3.jpg" alt="Kegiatan 3"></div>
        <div class="gallery__item"><img src="img/kegiatan4.jpg" alt="Kegiatan 4"></div>
        <div class="gallery__item"><img src="img/kegiatan5.jpg" alt="Kegiatan 5"></div>
        <div class="gallery__item"><img src="img/kegiatan6.jpg" alt="Kegiatan 6"></div>
      </div>
    </section>
  </main>

  <script>
    gsap.from('.gallery__title', {opacity: 0, duration: 2, y: 50, ease: 'expo.out'});
    gsap.from('.gallery__item', {opacity: 0, duration: 1.5, delay: 0.5, y: 50, ease: 'expo.out', stagger: 0.2});
  </script>
</body>
</html>
